<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>디부캠 9기 | 바이브 코딩 실습</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">DESIGNER CAMP</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#">Home</a></li>
          <li class="header__item"><a href="#">Project</a></li>
          <li class="header__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <h2 class="hero__title">나만의 바이브로<br />웹을 디자인하다</h2>
        <p class="hero__desc">
          안티그래비티와 함께라면 코딩은 더 이상 장벽이 아닙니다.
        </p>
        <button class="hero__btn hero__btn--primary">실습 시작하기</button>
      </section>

      <section class="portfolio">
        <article class="card">
          <img
            src="images/image_01.jpg"
            alt="구조 분석 이미지"
            class="card_image"
          />
          <h3 class="card__title">Step 01. 구조 분석</h3>
          <p class="card__text">시맨틱 태그를 통해 웹의 뼈대를 이해합니다.</p>
        </article>
        <article class="card">
          <img
            src="images/image_02.jpg"
            alt="구조 분석 이미지"
            class="card_image"
          />
          <h3 class="card__title">Step 02. 스타일링</h3>
          <p class="card__text">BEM 방식으로 깔끔한 CSS를 작성합니다.</p>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copy">&copy; 2026 디부캠 9기 바이브 코딩</p>
    </footer>
  </body>
</html>
